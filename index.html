<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Ovo' rel='stylesheet' type='text/css'>
</head>
<body>
  <form>

    <div id="question">
      <label for="unknown">What are you solving for?</label><br>
    </div>

    <div id="answer">

      <div class="group" id="humidity_block">
        <input type="radio" name="unknown" value="humidity" class="unknown" id="hum_radio"/>
        <label for="hum_radio">Humidity</label>
        <div style="clear:both;"></div>
        <input type="text" name="humidity" id="humidity" placeholder="%"/>
        <div class="solution" id="humiditysolution">
        </div>
      </div>

      <div class="group" id="sample_temperature_block">
        <input type="radio" name="unknown" value="sampletemperature" class="unknown" id="sam_radio"/>
        <label for="sam_radio">Sample Temp</label>
        <div style="clear:both;"></div>
      <!--celsius-->
        <input type="text" name="sampletemperature" id="sampletemperature" data-unit="celsius" placeholder="°C"/>
        <div class="solution" id="sampletemperaturesolution">
        </div>
      <!--kelvin-->
        <div style="clear:both;"></div>
        <input class="sampletemperature" type="text" name="sampletemperatureK" id="sampletemperatureK" data-unit="kelvin" placeholder="K"/>
        <div class="solution" id="sampletemperaturesolutionK">
        </div>
      </div>

      <div class="group" id="bath_temperature_block">
        <input type="radio" name="unknown" value="bathtemperature" class="unknown" id="bat_radio"/>
        <label for="bat_radio">Bath Temp</label>
        <div style="clear:both;"></div>
      <!--celsius-->
        <input type="text" name="bathtemperature" id="bathtemperature" data-unit="celsius" placeholder="°C"/>
        <div class="solution" id="bathtemperaturesolution">
        </div>
      <!--kelvin-->
        <div style="clear:both;"></div>
        <input class="bathtemperature" type="text" name="bathtemperatureK" id="bathtemperatureK" data-unit="kelvin" placeholder="K"/>
        <div class="solution" id="bathtemperaturesolutionK">
        </div>
      </div>

    </div>
  </form>
  <script src="matt.js"></script>
  <script>
    test();
  </script>
</body>
</html>
