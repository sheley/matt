<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Ovo' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Enter in your known data please.</h1>
	<form>
		<div id="answer">
			<div class="group" id="humidity_block">
				<label for="humidity"></label>
				<input type="text" name="humidity" id="humidity" placeholder="%"/>
			</div>

			<div class="group" id="sample_temperature_block">
				<div style="clear:both;"></div>
				<input class="sampletemperature" type="text" name="sampletemperatureC" id="sampletemperatureC" data-unit="celsius" placeholder="C"/>

				<div style="clear:both;"></div>
				<input class="sampletemperature" type="text" name="sampletemperatureK" id="sampletemperatureK" data-unit="kelvin" placeholder="K"/>
			</div>

			<div class="group" id="bath_temperature_block">
				<div style="clear:both;"></div>
				<input class="bathtemperature" type="text" name="bathtemperatureC" id="bathtemperatureC" data-unit-"celsius" placeholder="C"/>

				<div style="clear:both;"></div>
				<input class="bathtemperature" type="text" name="bathtemperatureK" data-unit="kelvin" id="bathtemperatureK" placeholder="K"/>
			</div>
		</div>
	</form>
	<script src="matt.js"></script>
	<script>
		test();
	</script>
</body>
</html>
