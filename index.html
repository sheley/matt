<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Ovo' rel='stylesheet' type='text/css'>
</head>
<body>
	<form>
		<div id="question">
			<label for="unknown">What are you solving for?</label><br>
		</div>
		<div id="answer">

			<div class="group" id="humidity_block">
				<label><input type="radio" name="unknown" value="humidity" class="unknown"/>Humidity<br></label>
				<label for="humidity"></label>
				<input type="text" name="humidity" id="humidity" placeholder="%"/>
				<div class="solution" id="humiditysolution">
				</div>
			</div>





			<div class="group" id="sample_temperature_block">
				<label><input type="radio" name="unknown" value="sampletemperature" class="unknown"/>Sample Temp<br></label>

				<div style="clear:both;"></div>
				<input type="text" name="sampletemperatureC" id="sampletemperatureC" placeholder="C"/>
				<div class="solution" id="sampletemperaturesolutionC">
				</div>


				<div style="clear:both;"></div>
				<input type="text" name="sampletemperatureK" id="sampletemperatureK" placeholder="K"/>
				<div class="solution" id="sampletemperaturesolutionK">
				</div>


			</div>




			<div class="group" id="bath_temperature_block">
				<label><input type="radio" name="unknown" value="bathtemperature" class="unknown"/>Bath Temp<br></label>

				<div style="clear:both;"></div>
				<input type="text" name="bathtemperatureC" id="bathtemperatureC" placeholder="C"/>
				<div class="solution" id="bathtemperaturesolutionC">
				</div>

				<div style="clear:both;"></div>
				<input type="text" name="bathtemperatureK" id="bathtemperatureK" placeholder="K"/>
				<div class="solution" id="bathtemperaturesolutionK">
				</div>
			</div>







		</div>
	</form>
	<script src="matt.js"></script>
	<script>
		test();
	</script>
</body>
</html>
